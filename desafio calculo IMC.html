<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calculoIMC() {
            var peso = document.getElementById("peso").value;
            var altura = document.getElementById("altura").value;
            var selecao = document.getElementById("selecao").value;
            var imc = peso / (altura * altura);
            var elementoResultado = document.getElementById("resultado");
            elementoResultado.innerHtml = imc;
            var classificacao = "";
            if (imc < 18.5) {
                classificacao = "Abaixo do Peso";
            } else if (imc < 25) {
                classificacao = "Peso Normal";
            } else if (imc < 30) {
                classificacao = "Sobrepeso";
            } else if (imc < 35) {
                classificacao = "Obesidade Grau I";
            } else if (imc < 40) {
                classificacao = "Obesidade Grau II";
            } else {
                classificação = "Obesidade Grau III ou Mórbida";
            }
           
            
        }
    </script>

</head>
<body>
    <form>
        Peso (em Kg)
        <br>
        <input name="peso" id="peso">
        <br><br>
        Altura (em metros)
        <br>
        <input name="altura" id="altura">
        <br><br>
        <select name="selecao" id="selecao">
            <option value="1">Valor IMC</option>
            <option value="2">Classificação</option>
            <option value="3">Valor e Classificação</option>
        </select>
        <br><br>
        <input type="button" value="Enviar" onclick="calculoIMC()">

    </form>
    <p>
        <p id="resultado"></p>
    </p>
    
</body>
</html>
