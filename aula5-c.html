<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function principal() {
            var mensagem = "";
            var array1 = [10,6,3,-5,2,8,9,-1,5];
            mensagem = "Conteúdo da array com interrupção quando chegar no número 9 ==> " + array1[0];
            for( var i = 1; i < array1.length ; i++) {
                if (array1[i] == 9) {
                    break;
                }
                mensagem += ";" + array1[i];
            }
            mensagem += ".";
            var elemento = document.getElementById("mensagem");
            elemento.innerHTML = mensagem;
        }
    </script>
</head>
<!--uso do For com DOM-->
<body onload="principal()">
    
    <p id=mensagem></p>
</body>
</html>
